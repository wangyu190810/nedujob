<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <script src="../static/js/jquery.js"></script>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <strong>
          YuBlog
        </strong>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/admin_add_data_key">添加匹配关键字</a></li>
        <li><a href="/classify/mind">心情</a></li>
        <li><a href="/classify/soft">软件</a></li>
        <li><a href="/classify/book">读书</a></li>
        <li><a href="/classify/novel">小说</a></li>
        <li><a href="/classify/movie">电影</a></li>
        <div class="form-group navbar-form navbar-right">
          <form method="post" action="#">
            <input type="text" class="form-control" name="search" placeholder="Search">
          </form>
        </div>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login">登录</a></li>
        <li><a href="/logout">退出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

    {% for blog in blogs %}

        <p>
         <div class="col-md-1">{{blog.id}}</div>
         <div class="col-md-8">{{blog.title}}</div>
         <div class="col-md-1"> <a href="/change/{{blog.id}}" >edit </a></div>
         <div class="col-md-2"> <button class="my_button" id = {{blog.id}} name = {{blog.id}} value="{{blog.status}}">{%if blog.status%}正在显示{%else%}已经删除{%endif%}</button> </div>
        </p>
        <script>
            $(document).ready(function(){
                $("#{{blog.id}}").click(function(){
                    $.post("status/"+{{blog.id}},
                        {status:{{blog.status}}},
                        function(result){
                            alert(result.status);
                        });
                });
            });
        </script>


    {%endfor%}
</div>
<!-- /.container -->



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
