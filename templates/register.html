{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
  <form class="form-signin" role="form" method="POST">
    <input type="text" class="form-control-signin" name="user" placeholder="email or phone" required autofocus>
    <br><br>
    <input type="password" class="form-control-signin" name="password" placeholder="Password" required>
    <br/><br/>
    <button class="btn btn-info" type="submit">注册</button>
  </form>
{% endblock %}
